<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
     <script src="services/FipeService.js"></script>
     <script src="index.js"></script>
  </head>
  <body>
    
    <div  ng-controller="defaultCtrl">
    	
    	<div class="card">
    		<div class="card-header">
    			Dados do Veiculo
    		</div>
    		<div class="card-body">
    			
    				<div class="form-group">
    					<label>Marca:</label>
    					<select class="form-control" ng-options="marca as marca.name for marca in marcas" ng-model="marca">
    						<option value="">Selecione</option>
    					</select>
    				</div>
    				
    				<div class="form-group">
    					<label>Modelo:</label>
    					<select class="form-control">
    						<option>Selecione</option>
    						<option>Clio</option>
    						<option>Sandero</option>
    					</select>
    				</div>
    				
    				<div class="form-group">
    					<label>Ano:</label>
    					<select class="form-control">
    						<option>Selecione</option>
    						<option>2017</option>
    						<option>1970</option>
    					</select>
    				</div>
    				
    				<div class="form-group">
    					<label>Versao:</label>
    					<select class="form-control">
    						<option>Selecione</option>
    						<option>Clio Expression</option>
    						<option>Clio RN</option>
    					</select>
    				</div>
    				
    				
    						<ul class="list-group">
    					
    					<li class="list-group-item">
    						<h5>
							  
							  <small class="text-muted"><b>fipeCodigo:</b></small>
							  <small class="text-muted">{{selectedMarca.fipeCodigo}}</small>
							</h5>
    					</li>    					
    					
    					<li class="list-group-item">
    						<h5>
							 
							 <small class="text-muted"><b>Name:</b></small>
							  <small class="text-muted">{{selectedMarca.name}}</small>
							</h5>
    					</li>
    					
    					<li class="list-group-item">
    						<h5>
							 
							 <small class="text-muted"><b>Combustivel:</b></small>
							  <small class="text-muted">{{selectedMarca.combustivel}}</small>
							</h5>
    					</li>
    					
    					<li class="list-group-item">
    						<h5>
							 
							 <small class="text-muted"><b>Ano Modelo:</b></small>
							  <small class="text-muted">{{selectedMarca.anoModelo}}</small>
							</h5>
    					</li>
    					
    					<li class="list-group-item">
    						<h5>
							 <small class="text-muted"><b>Preco:</b></small>
							  <small class="text-muted">{{selectedMarca.preco}}</small>
							</h5>
    					</li>
    					
    					
    					</ul>
    				
    				
    		</div>
    	</div>
    	
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
